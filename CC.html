<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #totalAmount {
            width: 50%;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .button-group button {
            width: 50%;
        }
        #calculateBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #resetBtn {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #copyBtn {
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        #calculateBtn:hover {
            background-color: #45a049;
        }
        #resetBtn:hover {
            background-color: #d32f2f;
        }
        #copyBtn:hover {
            background-color: #0b7dda;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        .history {
            margin-top: 20px;
        }
        .history-item {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .amount-boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .amount-box {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
        }
        .amount-box.selected {
            background-color: #4CAF50;
            color: white;
        }
        .amount-box input {
            width: auto;
            margin-right: 5px;
        }
        #customAmount {
            width: 50%;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Debt Calculator</h2>
        
        <div class="input-group">
            <label for="totalAmount">Total Debt (&pound;):</label>
            <input type="number" id="totalAmount" step="0.01" placeholder="Enter total debt amount">
        </div>
        
        <div class="input-group">
            <label>Select Amounts to Deduct (Ex VAT):</label>
            <div class="amount-boxes" id="amountBoxes">
                <div class="amount-box" data-amount="697.00">
                    <input type="checkbox" id="amount1"> &pound;697.00
                </div>
                <div class="amount-box" data-amount="598.00">
                    <input type="checkbox" id="amount2"> &pound;598.00
                </div>
                <div class="amount-box" data-amount="498.00">
                    <input type="checkbox" id="amount3"> &pound;498.00
                </div>
                <div class="amount-box" data-amount="399.00">
                    <input type="checkbox" id="amount4"> &pound;399.00
                </div>
                <div class="amount-box" data-amount="398.00">
                    <input type="checkbox" id="amount5"> &pound;398.00
                </div>
                <div class="amount-box" data-amount="297.00">
                    <input type="checkbox" id="amount6"> &pound;297.00
                </div>
                <div class="amount-box" data-amount="298.00">
                    <input type="checkbox" id="amount7"> &pound;298.00
                </div>
                <div class="amount-box" data-amount="198.00">
                    <input type="checkbox" id="amount8"> &pound;198.00
                </div>
                <div class="amount-box" data-amount="199.00">
                    <input type="checkbox" id="amount9"> &pound;199.00
                </div>
                <div class="amount-box" data-amount="165.00">
                    <input type="checkbox" id="amount10"> &pound;165.00
                </div>
                <div class="amount-box" data-amount="99.00">
                    <input type="checkbox" id="amount11"> &pound;99.00
                </div>
                <div class="amount-box" data-amount="85.00">
                    <input type="checkbox" id="amount12"> &pound;85.00
                </div>
                <div class="amount-box" data-amount="299.00">
                    <input type="checkbox" id="amount13"> &pound;299.00
                </div>
            </div>
        </div>
        
        <div class="input-group">
            <label for="customAmount">Custom Amount (Ex VAT):</label>
            <input type="number" id="customAmount" step="0.01" placeholder="Enter custom amount">
        </div>
        
        <div class="button-group">
            <button id="calculateBtn" onclick="calculate()">Calculate Debt</button>
            <button id="resetBtn" onclick="resetCalculator()">Reset</button>
        </div>
        
        <button id="copyBtn" onclick="copyToClipboard()">Copy to Clipboard</button>
        
        <div id="result">Total Debt to Pay: &pound;0.00</div>
        
        <div class="history">
            <h3>Payment History</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <div class="notification" id="notification">Copied to clipboard!</div>

    <script>
        // Use HTML entity for pound symbol in JavaScript
        const poundSymbol = ' ';
        
        let currentTotal = 0;
        const vatRate = 0.20; // 20% VAT
        
        // Make amount boxes clickable
        document.querySelectorAll('.amount-box').forEach(box => {
            box.addEventListener('click', function(e) {
                if (e.target.tagName !== 'INPUT') {
                    const checkbox = this.querySelector('input');
                    checkbox.checked = !checkbox.checked;
                }
                
                const checkbox = this.querySelector('input');
                if (checkbox.checked) {
                    this.classList.add('selected');
                } else {
                    this.classList.remove('selected');
                }
            });
        });
        
        function calculate() {
            const totalAmountInput = parseFloat(document.getElementById('totalAmount').value);
            const customAmountInput = parseFloat(document.getElementById('customAmount').value) || 0;
            
            if (isNaN(totalAmountInput)) {
                alert("Please enter a valid total amount");
                return;
            }
            
            if (currentTotal === 0) {
                currentTotal = totalAmountInput;
            }
            
            const selectedBoxes = document.querySelectorAll('.amount-box input:checked');
            let totalDeduction = 0;
            let totalDeductionExVat = 0;
            
            selectedBoxes.forEach(box => {
                const amount = parseFloat(box.parentElement.getAttribute('data-amount'));
                totalDeductionExVat += amount;
                totalDeduction += amount * (1 + vatRate);
            });
            
            if (customAmountInput > 0) {
                totalDeductionExVat += customAmountInput;
                totalDeduction += customAmountInput * (1 + vatRate);
            }
            
            if (totalDeduction > currentTotal) {
                alert("Deduction amount exceeds remaining debt!");
                return;
            }
            
            currentTotal -= totalDeduction;
            
            document.getElementById('result').innerHTML = 
                `Total Debt to Pay: ${poundSymbol}${currentTotal.toFixed(2)}`;
            
            if (selectedBoxes.length > 0 || customAmountInput > 0) {
                const historyList = document.getElementById('historyList');
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                let paymentDetails = [];
                selectedBoxes.forEach(box => {
                    const amount = parseFloat(box.parentElement.getAttribute('data-amount'));
                    paymentDetails.push(`${poundSymbol}${amount.toFixed(2)} ex VAT (${poundSymbol}${(amount * (1 + vatRate)).toFixed(2)} inc VAT)`);
                });
                
                if (customAmountInput > 0) {
                    paymentDetails.push(`${poundSymbol}${customAmountInput.toFixed(2)} ex VAT (${poundSymbol}${(customAmountInput * (1 + vatRate)).toFixed(2)} inc VAT - custom)`);
                }
                
                historyItem.innerHTML = `Paid: ${paymentDetails.join(' + ')} (Total: ${poundSymbol}${totalDeduction.toFixed(2)} inc VAT)`;
                historyList.prepend(historyItem);
                
                document.querySelectorAll('.amount-box input').forEach(box => {
                    box.checked = false;
                    box.parentElement.classList.remove('selected');
                });
                document.getElementById('customAmount').value = '';
            }
        }
        
        function resetCalculator() {
            currentTotal = 0;
            document.getElementById('totalAmount').value = '';
            document.getElementById('customAmount').value = '';
            document.getElementById('result').innerHTML = `Total Debt to Pay: ${poundSymbol}0.00`;
            document.getElementById('historyList').innerHTML = '';
            document.querySelectorAll('.amount-box input').forEach(box => {
                box.checked = false;
                box.parentElement.classList.remove('selected');
            });
        }
        
        function copyToClipboard() {
            const resultText = document.getElementById('result').textContent;
            const textarea = document.createElement('textarea');
            textarea.value = resultText;
            textarea.style.position = 'fixed';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                const notification = document.getElementById('notification');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
            } finally {
                document.body.removeChild(textarea);
            }
        }
    </script>
</body>
</html>
